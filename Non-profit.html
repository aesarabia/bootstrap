<!DOCTYPE html>
<html>
<head>
    <title>Non-Profit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">


        .cola, .colb, .colc{
            border:1px #000 solid;
        }

        .cola{
            background: #aaa;
        }

        .colb{
            background: #bbb;
        }
        .colc{
            background: #ccc;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 cola">
                <p>column 1</p>
            </div>
            <div class="col-md-8 colb">
                <p>column 2</p>
            </div>
            <div class="col-md-2 colc">
                <p>column 3</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 cola">
                <p>column 4</p>
            </div>
            <div class="col-md-3 colb">
                <p>column 5</p>
            </div>
            <div class="col-md-3 colc">
                <p>column 6</p>
            </div>
        </div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
